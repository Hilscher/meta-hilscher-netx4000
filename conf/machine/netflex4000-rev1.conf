#@TYPE: Machine
#@NAME: Connect/netFLEX 4000 gateway board
#@DESCRIPTION: Machine configuration for the Hilscher Connect 4000 (netFLEX) gateway board
#@MAINTAINER: Hilscher Gesellschaft fuer Systemautomation mbH

require conf/machine/include/netx4000.inc

BAREBOX_DEVICETREE ?= "netx4000/netflex4000-rev1.dtb"
KERNEL_DEVICETREE ?= "netx4000/netflex4000-rev1.dtb"
MACHINE_FEATURES_append += "tpm 3g"

ENABLE_DDR_ECC ?= "no"
SERIAL_CONSOLES = "115200;ttyAMA0"

IMAGE_CLASSES_append += "image-sdimg"
IMAGE_FSTYPES ?= "sdimg tar.bz2"
# Automatic resizing of rootfs partition on first boot
ROOTFS_PART_AUTORESIZE ?= "1"

DDR_RAM ?= "IS43TR16256AL_1GIB"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-stable-rt"
PREFERRED_VERSION_linux-stable-rt ?="4.9.%"

HILSCHER_ROOT_IMAGE ?= "hilscher-test-image"
